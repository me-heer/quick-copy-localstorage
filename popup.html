<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h2 {
      margin: 0;
      color: #333;
      font-size: 18px;
    }
    
    .status {
      text-align: center;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 15px;
      font-weight: bold;
    }
    
    .status.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .status.info {
      background-color: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    
    .copy-btn {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 15px;
    }
    
    .copy-btn:hover {
      background-color: #0056b3;
    }
    
    .copy-btn:disabled {
      background-color: #6c757d;
      cursor: not-allowed;
    }
    
    .websites-section {
      margin-top: 20px;
      border-top: 1px solid #ddd;
      padding-top: 15px;
    }
    
    .websites-section h3 {
      margin: 0 0 10px 0;
      font-size: 14px;
      color: #333;
    }
    
    .website-list {
      max-height: 100px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 5px;
      margin-bottom: 10px;
    }
    
    .website-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px;
      border-bottom: 1px solid #eee;
    }
    
    .website-item:last-child {
      border-bottom: none;
    }
    
    .remove-btn {
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 3px;
      padding: 2px 6px;
      cursor: pointer;
      font-size: 12px;
    }
    
    .add-website {
      display: flex;
      gap: 5px;
    }
    
    .add-website input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 12px;
    }
    
    .add-btn {
      padding: 8px 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Quick Copy LocalStorage</h2>
  </div>
  
  <div id="status" class="status hidden"></div>
  
  <div class="websites-section" style="margin-top: 0; border-top: none; padding-top: 0;">
    <h3>LocalStorage Key to Copy</h3>
    <div class="add-website" style="margin-bottom: 15px;">
      <input type="text" id="storageKey" placeholder="authToken" />
      <button id="saveKeyBtn" class="add-btn">Save</button>
    </div>
  </div>
  
  <button id="copyBtn" class="copy-btn">Copy authToken</button>
  
  <div class="websites-section">
    <h3>Allowed Websites</h3>
    <div id="websiteList" class="website-list"></div>
    <div class="add-website">
      <input type="text" id="newWebsite" placeholder="*.example.com" />
      <button id="addBtn" class="add-btn">Add</button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
